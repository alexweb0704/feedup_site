    <script>
        ymaps.ready(init);
    var myMap, branch, clientPlacemark;
    
    // Создание метки.
    function createPlacemark(coords) {
        return new ymaps.Placemark(coords, {
            iconCaption: 'поиск...'
        }, {
            preset: 'islands#violetDotIconWithCaption',
            draggable: true
        });
    }
    
    function init() {
        myMap = new ymaps.Map("map", {
            center: [41.2995, 69.2401],
            zoom: 12
        }, {
            searchControlProvider: 'yandex#search'
        });

        //                 },
        //                 geometry: {

        //                     coordinates: [{{branch.lat}}, {{branch.lon}}]
        //                 }
        //             },
        //         {% endfor %}
        //     ]
        // // Сразу добавим точки на карту.
        // }).addToMap(myMap);
        
    }
    function getAddress(coords) {
        clientPlacemark.properties.set('iconCaption', 'поиск...');
        ymaps.geocode(coords).then(function (res) {
            var firstGeoObject = res.geoObjects.get(0);
            $("#addressField").val(firstGeoObject.getAddressLine());
            clientPlacemark.properties.set({
                // Формируем строку с данными об объекте.
                iconCaption: [
                    // Название населенного пункта или вышестоящее административно-территориальное образование.
                    firstGeoObject.getLocalities().length ? firstGeoObject.getLocalities() : firstGeoObject.getAdministrativeAreas(),
                    // Получаем путь до топонима, если метод вернул null, запрашиваем наименование здания.
                    firstGeoObject.getThoroughfare() || firstGeoObject.getPremise()
                ].filter(Boolean).join(', '),
                // В качестве контента балуна задаем строку с адресом объекта.
                balloonContent: firstGeoObject.getAddressLine()
            });
        });
    }
