<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedUp</title>
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/libs/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/libs/slick/slick.css">
    <link rel="stylesheet" href="assets/libs/slick/slick-theme.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- 
        Здесь был Саша, советую не трогать стили. А то все по плывет;)))
        Вообще то копаться в чужем коде, это грех, ну эта инфа на всякий случай.
    -->
</head>

<body class="login-bg">
    <img src="assets/images/logo.png" alt="" height="60" class="login-logo">
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card rounded-xl border-0 overflow-hidden">
            <div class="card-body">
                <h5 class="card-title text-center mb-4 py-3">
                    Вход
                </h5>
                <div class="input-group mb-3 px-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text rounded-pill-left bg-white">
                            <img src="assets/icons/user.png" alt="" height="17">
                        </div>
                    </div>
                    <input type="text" placeholder="Номер телефона" name="login"
                        class="form-control form-control-sm rounded-pill-right border-left-0">
                </div>
                <div class="input-group mb-3 px-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text rounded-pill-left bg-white p-2">
                            <img src="assets/icons/password.png" alt="" width="22">
                        </div>
                    </div>
                    <input type="password" name="password" placeholder="Пароль"
                        class="form-control form-control-sm rounded-pill-right border-left-0">
                </div>
                <div class="px-2">

                    <button type="submit"
                        class="btn btn-warning rounded-pill w-100 shadow btn-sm">войти</button>
                </div>

            </div>
            <div class="card-footer small pt-2 pb-4 bg-white">
                Нет аккаунта? <span class="mx-2"></span> <a href="register.html" class="text-warning">Зарегистрируйтесь</a>
            </div>
        </div>
    </div>
    <script src="assets/libs/jquery/jquery-3.4.1.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.js"></script>
    <script src="assets/libs/slick/slick.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
